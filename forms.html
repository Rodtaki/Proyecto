<!DOCTYPE html>
<html>
    
<head>
    <title>Forms</title>
    <meta http-equiv="refresh" content="">
    <style>
        
        body{
            margin: 2;
            padding: 2;
        }
        
        h1{
            font-family:sans-serif; font-size: 100px; margin-top: 0px;margin-bottom: 0px; 
        
        }

        label{
            font-family: sans-serif; font-size: large;
        }
        
        input{
            font-family: sans-serif;
        }
    </style>
</head>

<body style="background-color: rgba(170, 17, 230, 0.363)">

    <audio autoplay src="audio/rolita.mp3">

    </audio>

    <form action="action_page.php" method="GET">
    
<h1>Basic Info</h1>
    
    <div>
        <img src="pictures/lit yo.jpg" alt="El cuau y yo" width="500">
    </div>

    <br>

    <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Huevais" required>
    </div>

    <br>

    <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Segundo" required>
    </div>

<br>

<div>   
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" maxlength="12">
</div>

<br>

<div>   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Huevito2@gmail.com">
</div>

<br>

<div>   
    <label for="phone">Phone #:</label>
    <input type="tel" id="phone" name="phone" placeholder="(123) 456 - 7890">
</div>

<br>

<div>   
    <label for="bdate">Birthdate:</label>
    <input type="date" id="bdate" name="bdate">
</div>

<br>

<div>   
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="500" max="999" value="1">
</div>

<br>

<div>   
    <label for="title">Title:</label>

    <label for="Mr.">Mr.</label> 
    <input type="radio" id="Mr." name="title" value="Mr."> 

    <label for="Mrs.">Mrs.</label> 
    <input type="radio" id="Mrs." name="title" value="Mrs.">

    <label for="PhD.">PhD</label> 
    <input type="radio" id="PhD" name="title" value="PhD">
</div>

<br>

<div>   
    <label for="payment">Payment:</label>
    <select id="payment" name="payment">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="GC">GC</option>
    </select>
</div>

<br>

<div>   
    <label for="Subscribe">Subscribe:</label>
    <input type="checkbox" id="Subscribe" name="Subscribe">
</div>

<br>

<div>
    <input type="reset">
</div>

<br>

<div>
    <input type="submit">    
</div>

</form>

</body>

</html>
